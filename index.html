<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerifAI - Source Verifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: hsl(45, 30%, 98%);
      --foreground: hsl(220, 25%, 12%);
      --card: hsl(40, 35%, 97%);
      --card-foreground: hsl(220, 25%, 12%);
      --primary: hsl(220, 60%, 25%);
      --primary-foreground: hsl(45, 30%, 98%);
      --secondary: hsl(160, 20%, 92%);
      --secondary-foreground: hsl(160, 30%, 25%);
      --muted: hsl(45, 15%, 92%);
      --muted-foreground: hsl(220, 10%, 45%);
      --accent: hsl(38, 80%, 55%);
      --accent-foreground: hsl(220, 25%, 12%);
      --verified: hsl(145, 45%, 42%);
      --verified-foreground: hsl(0, 0%, 100%);
      --warning: hsl(38, 92%, 50%);
      --warning-foreground: hsl(220, 25%, 12%);
      --destructive: hsl(0, 72%, 51%);
      --destructive-foreground: hsl(0, 0%, 100%);
      --border: hsl(40, 20%, 88%);
      --input: hsl(40, 20%, 88%);
      --radius: 0.625rem;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(180deg, hsl(45, 30%, 98%) 0%, hsl(40, 25%, 95%) 100%);
      color: var(--foreground);
      min-height: 100vh;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Crimson Pro', Georgia, serif;
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px -2px hsl(220 25% 12% / 0.08);
    }

    .header-logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .logo-icon {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 0.5rem;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-foreground);
    }

    .logo-text h1 {
      font-size: 1.5rem;
      color: var(--foreground);
    }

    .logo-text p {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px -2px hsl(220 25% 12% / 0.08);
    }

    .section-title {
      font-size: 1.125rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .section-icon {
      width: 1.5rem;
      height: 1.5rem;
      color: var(--accent);
    }

    /* File Upload Section */
    .upload-area {
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 1rem;
    }

    .upload-area:hover {
      border-color: var(--accent);
      background: var(--muted);
    }

    .upload-area.dragging {
      border-color: var(--accent);
      background: hsl(38, 80%, 55%, 0.1);
    }

    .upload-icon-wrapper {
      width: 4rem;
      height: 4rem;
      border-radius: 50%;
      background: var(--secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }

    .file-list {
      margin-top: 1rem;
    }

    .file-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem;
      background: var(--background);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 0.5rem;
    }

    .file-icon {
      width: 2rem;
      height: 2rem;
      flex-shrink: 0;
      color: var(--primary);
    }

    .file-info {
      flex: 1;
      min-width: 0;
    }

    .file-name {
      font-size: 0.875rem;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .file-size {
      font-size: 0.75rem;
      color: var(--muted-foreground);
    }

    .file-remove {
      background: none;
      border: none;
      color: var(--muted-foreground);
      cursor: pointer;
      padding: 0.25rem;
      transition: color 0.2s;
    }

    .file-remove:hover {
      color: var(--destructive);
    }

    /* URL Input Section */
    .url-input-wrapper {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .input-field {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--input);
      border-radius: var(--radius);
      background: var(--background);
      color: var(--foreground);
      font-size: 0.875rem;
      font-family: inherit;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px hsl(220, 60%, 25%, 0.1);
    }

    textarea.input-field {
      resize: vertical;
      min-height: 120px;
    }

    .btn {
      background: var(--primary);
      color: var(--primary-foreground);
      border: none;
      border-radius: var(--radius);
      padding: 0.75rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background 0.2s;
      white-space: nowrap;
    }

    .btn:hover:not(:disabled) {
      background: hsl(220, 60%, 20%);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: var(--secondary);
      color: var(--secondary-foreground);
    }

    .btn-secondary:hover:not(:disabled) {
      background: hsl(160, 20%, 85%);
    }

    /* Results Section */
    .result-box {
      padding: 1rem;
      border-radius: var(--radius);
      margin-top: 1rem;
      display: none;
    }

    .result-box.show {
      display: block;
    }

    .result-box.loading {
      background: var(--muted);
      border: 1px solid var(--border);
    }

    .result-box.valid {
      background: hsl(145, 45%, 42%, 0.1);
      border-left: 4px solid var(--verified);
    }

    .result-box.invalid {
      background: hsl(0, 72%, 51%, 0.1);
      border-left: 4px solid var(--destructive);
    }

    .result-box.error {
      background: hsl(38, 92%, 50%, 0.1);
      border-left: 4px solid var(--warning);
    }

    .loading-spinner {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .spinner {
      width: 1rem;
      height: 1rem;
      border: 2px solid var(--muted);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .result-content {
      font-size: 0.875rem;
      line-height: 1.6;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.625rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      background: var(--secondary);
      color: var(--secondary-foreground);
    }

    input[type="file"] {
      display: none;
    }

    svg {
      width: 1.25rem;
      height: 1.25rem;
    }

    .icon-lg {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Header -->
  <div class="header">
    <div class="header-logo">
      <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>
      <div class="logo-text">
        <h1>VerifAI Source Verifier</h1>
        <p>Verify claims against reliable sources</p>
      </div>
    </div>
  </div>

  <!-- Document Upload Section -->
  <div class="card">
    <h3 class="section-title">
      <svg class="section-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
      </svg>
      Upload Source Documents
    </h3>

    <div class="upload-area" id="uploadArea">
      <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.gif">
      <div class="upload-icon-wrapper">
        <svg class="icon-lg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
      </div>
      <p style="font-weight: 500; margin-bottom: 0.25rem;">Drop files here or click to upload</p>
      <p style="font-size: 0.75rem; color: var(--muted-foreground);">Supports PDF, DOC, DOCX, TXT, and images (max 10MB)</p>
    </div>

    <div class="file-list" id="fileList"></div>
  </div>

  <!-- URL Input Section -->
  <div class="card">
    <h3 class="section-title">
      <svg class="section-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
      </svg>
      Add Source URL
    </h3>

    <div class="url-input-wrapper">
      <input
              type="url"
              class="input-field"
              id="sourceUrl"
              placeholder="https://example.com/article..."
              pattern="https?://.+"
      >
      <button class="btn btn-secondary" id="fetchUrlBtn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Add URL
      </button>
    </div>
  </div>

  <!-- Claim Verification Section -->
  <div class="card">
    <h3 class="section-title">
      <svg class="section-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
      </svg>
      Claim to Verify
    </h3>

    <textarea
            class="input-field"
            id="claimBox"
            placeholder="Paste the claim you want to fact-check..."
    ></textarea>

    <button class="btn" id="verifyBtn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      Verify Claim
    </button>

    <div class="result-box" id="resultBox">
      <div class="result-content" id="resultContent"></div>
    </div>
  </div>
</div>

<script type="module" src="panel.js"></script>
<script src="libs/pdf.min.js"></script>
<script>
  if (typeof pdfjsLib !== 'undefined') {
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'libs/pdf.worker.min.js';
  }
</script>
<script src="libs/mammoth.browser.min.js"></script>
<script src="libs/tesseract.min.js"></script>

</body>
</html>
